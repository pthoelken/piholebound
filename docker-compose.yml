version: "3"

services:
  piholeunbound:
    container_name: piholeunbound
    image: pthoelken/piholeunbound:latest
    ports:
      - "53:53/udp"
      - "67:67/udp"
      - "80:80/tcp"
    environment:
      TZ: 'Europe/Berlin'
      WEBPASSWORD: 'YOUR-STRONG-PASSWORD'
    volumes:
      - './etc-piholeunbound/:/etc/pihole/'
      - './etc-dnsmasq.d/:/etc/dnsmasq.d/'
    cap_add:
      - NET_ADMIN
    depends_on:
      - unbound
    restart: always